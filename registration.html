<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./registration.css">
    <title>Registration</title>
</head>
<body>
    <nav>
        <div class="container">
            <a href="./index.html" class="nav-brand">Zuri</a>
            <ul class="navbar-nav">
                <li id="nav-item"><a href="./index.html">About</a></li>
                <li id="nav-item"><a href="contact.html">Contact</a></li>
                <li id="nav-item"><a href="./registration.html">Registration</a></li>
                <li id="nav-item"><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>
    <h1>Register Here</h1>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-6">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" placeholder="firstname">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" placeholder="phone">
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="confirm-password">Confirm-password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
                <div class="col-6">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Lastname">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="default">Select your gender</option>
                        <option value="Male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <label for="state">State</label>
                    <input type="text" name="state" id="state">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
