<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="contact.css" />
		<title>Contact</title>
	</head>
	<body>
		<nav>
			<div class="container">
				<a href="./index.html" class="nav-brand">Zuri</a>
				<ul class="navbar-nav">
					<li id="nav-item"><a href="index.html">About</a></li>
					<li id="nav-item"><a href="contact.html">Contact</a></li>
					<li id="nav-item"><a href="./registration.html">Registration</a></li>
					<li id="nav-item"><a href="./login.html">Login</a></li>
				</ul>
			</div>
		</nav>
        <h1>Contact Me</h1>
		<form action="">
			<label for="name">Name</label>
			<input
				type="text"
				name="name"
				id="name"
				placeholder="Enter your name"
				required
			/>
			<label for="email">Email</label>
			<input
				type="email"
				name="email"
				id="email"
				placeholder="Enter your email"
				required
			/>
			<label for="message">Message</label>
			<textarea
				name="message"
				id="message"
				cols="66"
				rows="10"
				required
			></textarea>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
